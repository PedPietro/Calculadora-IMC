<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f4f8;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      color: #1e2a38;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    label {
      font-weight: 600;
    }

    input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    #Resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
</style>
</head>
<body>
  <h1>Digite suas informações para calcular o IMC</h1>

  <div class="input-group">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ex: 1.75">

    <button onclick="calcula()">Calcular</button>
  </div>

  <p id="Resultado"></p>

  <table>
    <tr>
      <th>Faixa de IMC</th>
      <th>Situação</th>
    </tr>
    <tr id="linha1">
      <td>Entre 17 e 18.49</td>
      <td>Abaixo do peso</td>
    </tr>
    <tr id="linha2">
      <td>Entre 18.5 e 24.99</td>
      <td>Peso normal</td>
    </tr>
    <tr id="linha3">
      <td>Entre 25 e 29.99</td>
      <td>Acima do peso</td>
    </tr>
    <tr id="linha4">
      <td>Entre 30 e 34.99</td>
      <td>Obesidade I</td>
    </tr>
    <tr id="linha5">
      <td>Entre 35 e 39.99</td>
      <td>Obesidade II (severa)</td>
    </tr>
    <tr id="linha6">
      <td>Acima de 40</td>
      <td>Obesidade III (mórbida)</td>
    </tr>
  </table>


 <script>
    function calcula() {
      let peso = Number(document.getElementById('peso').value);
      let altura = Number(document.getElementById('altura').value);

      if (!peso || !altura || altura === 0) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      let imc = peso / (altura * altura);
      let resultado = document.getElementById('Resultado');
      resultado.innerHTML = `Seu IMC é <strong>${imc}</strong>`;

        // Limpa todas as cores de fundo antes
        for (let i = 1; i <= 6; i++) {
            document.getElementById(`linha${i}`).style.backgroundColor = "";
        } // precisa ser limpo para a cor ser aplicada

      if (imc >= 17 && imc <= 18.49) {
        document.getElementById('linha1').style.backgroundColor = "lightblue";
      } else if (imc >= 18.5 && imc <= 24.99) {
        document.getElementById('linha2').style.backgroundColor = "lightblue";
      } else if (imc >= 25 && imc <= 29.99) {
        document.getElementById('linha3').style.backgroundColor = "lightblue";
      } else if (imc >= 30 && imc <= 34.99) {
        document.getElementById('linha4').style.backgroundColor = "lightblue";
      } else if (imc >= 35 && imc <= 39.99) {
        document.getElementById('linha5').style.backgroundColor = "lightblue";
      } else if (imc >= 40) {
        document.getElementById('linha6').style.backgroundColor = "lightblue";
      }
    }
  </script>
</body>
</html>
